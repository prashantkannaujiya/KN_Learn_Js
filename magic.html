                k = pic[i]
                pic[i] = pic[j]

                }

            console.log(t)

            if (fc == null) {
                fc = t.id;
            }
            
            else {
                sc = t.id;
                analyze();
            }
        }
        function analyze() {

           if(fc-1 == sc-1)
           {
            alert("Clicked Same pic twice");
           }
            else{
                if(pic[fc - 1] == pic[sc - 1]) {
                ar[fc - 1] = '*';
                ar[sc - 1] = '*';
                console.log(ar);
            }
            else {


            }

            }
            fc = null;
            sc = null;
            setTimeout(() => {
